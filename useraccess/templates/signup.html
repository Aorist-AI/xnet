    <!-- styles -->
    <style>
        .guest-btn {
            margin-top: 10px
        }

        .navbar-default {
            border-bottom: none;
            background-color: #111;
            -webkit-box-shadow: 0 5px 5px #888;
            -moz-box-shadow: 0 5px 5px #888;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .16)
        }

        .btn,
        .label {
            border-radius: 25px 25px
        }

        .navbar-default .navbar-brand,
        .navbar-default .navbar-nav>li>a {
            color: #fff
        }

        .btn-default,
        .label-default {
            background-color: #8a2be2;
            color: #fff
        }

        .btn-default:hover,
        .label-default[href]:hover {
            background-color: #8a2be2;
            color: #ddd
        }

        .btn-primary {
            color: #fff;
            background-color: #8a2be2;
            border-color: #8a2be2
        }

        .btn-primary.focus,
        .btn-primary:focus {
            color: #fff;
            background-color: #8a2be2;
            border-color: #8a2be2
        }

        .btn-primary.active,
        .btn-primary:active,
        .btn-primary:hover,
        .open>.btn-primary.dropdown-toggle {
            color: #fff;
            background-color: #7c2ad2;
            border-color: #7c2ad2
        }

        .navbar-default .navbar-brand:hover,
        .navbar-default .navbar-nav>li>a:hover {
            color: #ddd
        }

        .content {
            min-height: 82vh;
            padding: 15px
        }

        .main-footer {
            border-top: 1px solid rgba(0, 0, 0, .16);
            padding-top: 10px;
            padding-bottom: 10px
        }

        .welcome-header {
            padding-top: 70px;
            background: #8a2be2 url(#) no-repeat fixed center;
            background-size: cover
        }

        .welcome-guest-panel {
            background: rgba(99, 107, 111, .47) !important
        }

        .messages {
            margin-top: 70px
        }

        .row-margin-top {
            margin-top: 10px;
            padding: 4px
        }

        .nav-pill li.active {
            background-color: #ddd
        }

        label a:hover {
            color: #fff
        }

        .btn {
            width: 220px;
            height: 50px;
            border: none;
            outline: 0;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px
        }

        .btn:before {
            content: '';
            background: linear-gradient(45deg, red, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, red);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px
        }

        .btn:active {
            color: #000
        }

        .btn:active:after {
            background: 0 0
        }

        .btn:before {
            opacity: 1
        }

        .btn:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px
        }

        @keyframes glowing {
            0% {
                background-position: 0 0
            }

            50% {
                background-position: 400% 0
            }

            100% {
                background-position: 0 0
            }
        }

        /* Style all input fields */
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px
        }

        #message {
            display: none;
            background: #f1f1f1;
            color: #000;
            position: relative;
            padding: 20px;
            margin-top: 10px
        }

        #message p {
            padding: 10px 35px;
            font-size: 18px
        }

        .valid {
            color: green
        }

        .valid:before {
            position: relative;
            left: -35px;
            content: "✔"
        }

        .invalid {
            color: red
        }

        .invalid:before {
            position: relative;
            left: -35px;
            content: "✖"
        }
    </style>
</head>
